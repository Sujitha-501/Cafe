<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon style="color: rgb(255, 255, 255);">menu</mat-icon></button>
  <h1 class="example-app-name">MyApp</h1>
  <span class="example-spacer"></span>
  <button [matMenuTriggerFor]="beforeMenu" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before" fxLayoutAlign="center center">
    <button style="justify-content: center;" mat-menu-item>Change Password <span class="material-icons">change_circle</span></button>
    <mat-divider></mat-divider>
    <button style="justify-content: center;" mat-menu-item routerLink="" (click)="logOut()">Logout <span class="material-icons">logout</span></button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav-width" mode="side" [opened]="true">
    <mat-nav-list>
      <mat-list-item routerLink="dashboard"> <mat-icon mat-list-icon>home</mat-icon><span>Dashboard</span> </mat-list-item>
      <mat-list-item routerLink="form"> <mat-icon mat-list-icon>insert_drive_file</mat-icon> <span>Form</span></mat-list-item>
      <mat-list-item routerLink="employee"> <mat-icon mat-list-icon>person</mat-icon><span>Employee</span> </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
