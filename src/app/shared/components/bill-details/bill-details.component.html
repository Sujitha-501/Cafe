<mat-toolbar color="primary" fxLayoutAlign="space-between center">
  <h2 style="color: white;">View Order Details</h2>
  <mat-icon style="color:#ffffff" [mat-dialog-close]="false">close</mat-icon>
</mat-toolbar>
<div class="container" fxLayout="column" fxLayoutAlign="center center" style="text-align: center;">
  <div mat-dialog-content style="width: 100%;">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row wrap"  fxLayoutAlign="center center" style="width: 100%;">
        <div fxLayout="row"fxLayoutAlign="start start">
          <div>
            <p>Email: </p>
          </div>
          <div>
            <p>{{data.email}}</p>
          </div>
        </div>
      </div>
    </div>
    <br  />
    <!-- Table -->
    <div class="mat-elevation-z2" >
      <table mat-table [dataSource]="dataSource">
  
        <!-- ID Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
    
        <!-- Category Column -->
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
